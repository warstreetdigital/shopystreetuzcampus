<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopystreet Campus | UZ Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f5f5f5;
}

/* Header */
.header {
  text-align:center;
  padding:30px 20px;
  background:#1a3e6f;
  color:#fff;
}
.header h1 { font-family:'Montserrat',sans-serif; font-size:2.5rem; margin:0; }
.header p { font-size:1.2rem; margin-top:8px; }

/* Cards Grid */
.cards-container {
  display:flex;
  flex-direction:column;
  gap:30px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* Individual Card */
.store-card {
  position:relative;
  overflow:hidden;
  border-radius:15px;
  height:220px; /* Fixed height for 16:9 style, responsive width */
  display:flex;
  align-items:flex-end;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  cursor:pointer;
}

/* Autoslide Images */
.card-images {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
}
.card-images img {
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0; left:0;
  transition:opacity 1s ease-in-out;
  opacity:0;
}
.card-images img.active { opacity:1; }

/* Overlay & Info */
.card-info {
  position:relative;
  z-index:2;
  background:rgba(0,0,0,0.35);
  color:#fff;
  width:100%;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-sizing:border-box;
}
.card-info h2 { margin:0; font-size:1.3rem; font-weight:700; }
.card-info a {
  padding:10px 15px;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
}

/* Store Specific Colors */
#card-bites a { background:#f26419; } /* Campus Bites */
#card-essentials a { background:#28a745; } /* Campus Essentials */
#card-printing a { background:#6c63ff; } /* Campus Print */
#card-laundry a { background:#1a9fff; } /* Laundry Express */
#card-studentshub a { background:#ff69b4; } /* Student Hub */

/* Responsive */
@media(max-width:768px){ .store-card { height:180px; } }
@media(max-width:480px){ .store-card { height:160px; } }
</style>
</head>
<body>

<div class="header">
  <h1>Shopystreet Campus</h1>
  <p>Your UZ campus hub for food, essentials & services</p>
</div>

<div class="cards-container">
  <!-- Campus Bites -->
  <div class="store-card" id="card-bites">
    <div class="card-images">
      <img src="campusbites1.jpg" class="active">
      <img src="campusbites2.jpg">
    </div>
    <div class="card-info">
      <h2>Campus Bites</h2>
      <a href="https://campusbites.pages.dev" target="_blank">Enter Store</a>
    </div>
  </div>

  <!-- Campus Essentials -->
  <div class="store-card" id="card-essentials">
    <div class="card-images">
      <img src="campusessentials1.jpg" class="active">
      <img src="campusessentials2.jpg">
    </div>
    <div class="card-info">
      <h2>Campus Essentials</h2>
      <a href="https://campusessentials.pages.dev" target="_blank">Enter Store</a>
    </div>
  </div>

  <!-- Campus Printing -->
  <div class="store-card" id="card-printing">
    <div class="card-images">
      <img src="campusprinting1.jpg" class="active">
      <img src="campusprinting2.jpg">
    </div>
    <div class="card-info">
      <h2>Campus Print Hub</h2>
      <a href="https://campusprinting.pages.dev" target="_blank">Enter Store</a>
    </div>
  </div>

  <!-- Laundry Express -->
  <div class="store-card" id="card-laundry">
    <div class="card-images">
      <img src="laundryexpress1.jpg" class="active">
      <img src="laundryexpress2.jpg">
    </div>
    <div class="card-info">
      <h2>Laundry Express</h2>
      <a href="https://laundryexpress.pages.dev" target="_blank">Enter Store</a>
    </div>
  </div>

  <!-- Student Hub -->
  <div class="store-card" id="card-studentshub">
    <div class="card-images">
      <img src="campusstudentshub1.jpg" class="active">
      <img src="campusstudentshub2.jpg">
    </div>
    <div class="card-info">
      <h2>Student Hub Store</h2>
      <a href="https://campusstudentshub.pages.dev" target="_blank">Enter Store</a>
    </div>
  </div>
</div>

<footer style="text-align:center; padding:20px; font-weight:600; color:#1a3e6f;">Powered by Zalackron Smart Operating System</footer>

<script>
// Autoslide for cards
const cards = document.querySelectorAll('.card-images');
cards.forEach(card => {
  const imgs = card.querySelectorAll('img');
  let index = 0;
  setInterval(() => {
    imgs[index].classList.remove('active');
    index = (index + 1) % imgs.length;
    imgs[index].classList.add('active');
  }, 3000);
});
</script>

</body>
</html>
